apiVersion: batch/v1
kind: Job
metadata:
  name: collect-job-listings
spec:
  template:
    spec:
      containers:
      - name: collect-job-listings
        image: gcr.io/techlistme/collect-job-listings:latest
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /app/keys/gbq.json
        volumeMounts:
        - name: credentials
          mountPath: /app/keys
      restartPolicy: Never
      volumes:
      - name: credentials
        secret:
          secretName: gbq
  backoffLimit: 4
