apiVersion: batch/v1
kind: Job
metadata:
  name: clean-duplicate-ids
spec:
  template:
    spec:
      containers:
      - name: clean-duplicate-ids
        image: gcr.io/techlistme/clean-duplicate-ids:latest
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /app/keys/gbq.json
        volumeMounts:
        - name: credentials
          mountPath: /app/keys
      restartPolicy: Never
      volumes:
      - name: credentials
        secret:
          secretName: gbq
  backoffLimit: 4
