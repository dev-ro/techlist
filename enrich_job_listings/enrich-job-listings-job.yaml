apiVersion: batch/v1
kind: Job
metadata:
  name: enrich-job-listings
spec:
  parallelism: 1  # Run up to 3 pods in parallel
  completions: 3  # Ensure 3 successful completions
  template:
    spec:
      containers:
      - name: enrich-job-listings
        image: gcr.io/techlistme/enrich-job-listings:latest
        imagePullPolicy: Always
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /app/keys/gbq.json
        - name: BATCH_SIZE
          value: "100"
        - name: MAX_WORKERS
          value: "2"
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        volumeMounts:
        - name: credentials
          mountPath: /app/keys
          readOnly: true
      restartPolicy: OnFailure
      volumes:
      - name: credentials
        secret:
          secretName: gbq
  backoffLimit: 6